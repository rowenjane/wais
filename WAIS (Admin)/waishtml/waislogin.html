<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../waiscss/waislogin.css">
    <title>Login</title>
</head>
<body>
    <div class="divlogin">
        <div class="grouped">
            <div class="image">
                <img src="../websiteimages/basclogo.png" alt="logo">
            </div>

            <form action="#" class="loginform">
                <div class="divflex">
                    <label for="accounts">Log in as</label>
                    <select name="accounts" id="accounts">
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div>
                <div class="divflex">
                    <label for="inputuser">Username</label>
                    <input type="text" id="inputuser">
                </div>
                <div class="divflex">
                    <label for="inputpass">Password</label>
                    <input type="password" id="inputpass">
                </div>
                <div class="divflex">
                    <button>Login</button>
                </div>
            </form>

            <div class="member">
                <p>Not a member? <a href="waisregister.html">Register</a></p>
            </div>
        </div>
    </div>      
</body>
</html>
